<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="CSS/first.css">
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<h1>Hello, world!</h1>
		</div>
		<!-- Button trigger modal -->
		<button id="mod" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Launch demo modal
		</button>
		<button type="button" class="btn btn-success mod">Success</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap -------------------------------------------------------------------------------------------------------------------------------->
		<script src="bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js"></script>
		<script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
		<script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<!------------------------------------------------------------------------------------------------------------------------------------>
	</body>
</html>
