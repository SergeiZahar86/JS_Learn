<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet1" type="text/css" href="CSS/first.css"/>
		
	</head>
	<body>
		<h2>Добро пожаловать в мир jQuery</h2>
		<button class="btn btn-success" id="btn1">jQuery</button>
		<button class="btn btn-success" id="btn2" onclick="alert('Мир JavaScript'); ">JavaScript</button>
		<!-- Button to Open the Modal -->
		<button id="mod" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
			Open modal
		</button>

		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Modal Heading</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						Modal body..
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function () {
				$("#btn1").click(function () {
					$(this).css('background-color', 'red');
					alert('Мир jQuery');
				});
			});
		</script>
	</body>
</html>
